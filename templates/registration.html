<div id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-sm-12">
				<h2>Welcome To Student  Registration </h2>
                <Center>Here , we have to fill all information about student , make sure it is correct.</Center>
			</div>
			<div class="col-md-8 col-sm-8 mt30">
				<form action="reg" method="post" role="form" class="reveal-content">
					<div class="col-md-6 col-sm-6">
                        <label for="name">STUDENT NAME</label>
                            <input name="sname" type="text" class="form-control" id="sname">
                        <label for="name">FATHER NAME</label>
                            <input name="fname" type="text" class="form-control" id="fname">
						<label for="name">SURNAME</label>
                            <input name="surname" type="text" class="form-control" id="surname">
                        <label for="name">MOTHER NAME</label>
                            <input name="mname" type="text" class="form-control" id="mname">
                        <label for="name">GENDER</label>
                            <select name="gender" class="form-control" id="gender">
                                <option value="" class="form-control" >Select Gender</option>
                                <option value="Male" class="form-control" >Male</option>
                                <option value="Female" class="form-control">Female</option>
                            </select>
                        <label for="name">DATE OF BIRTH</label>
                            <input name="dob" type="date" class="form-control" id="dob">
                        <label for="name">DATE OF JOIN</label>
                            <input name="doj" type="date" class="form-control" id="doj">
                        <label for="name">CLASS</label>
                            <select name="class" class="form-control" id="class">
                                <option value="" class="form-control" >Select class</option>
                                <option value="1st Year" class="form-control" >1st Year</option>
                                <option value="2nd Year" class="form-control" >2nd Year</option>
                                <option value="3rd Year" class="form-control" >3rd Year</option>
                            </select>
                        <label for="name">COURSE NAME</label>
                            <select name="course" class="form-control" id="course">
                                <option value="" class="form-control" >Select Course Name</option>
                                <option value="BCA" class="form-control" >Bachelor of Computer Application</option>
                                <option value="BBA" class="form-control" >Bachelors of Business Administration</option>
                                <option value="B.com" class="form-control" >Bachelor of Commerce </option>
                                <option value="BA" class="form-control" >Bachelor of Arts</option>
                                <option value="MCA" class="form-control" >Master of Computer Application</option>
                                <option value="MBA" class="form-control" >Master of Business Administration</option>
                                <option value="M.com" class="form-control" >Master of Commerce</option>
                                <option value="MA" class="form-control" >Master of Arts</option>
                            </select>
                        <label for="name">MOBILE NUMBER</label>
                            <input name="mobile" type="tel" class="form-control" id="mobile">
						<label for="name">CITY</label>
                            <input name="city" type="text" class="form-control" id="city">
                        <label for="name">ADDRESS</label>
                            <input name="address" type="text" class="form-control" id="address">
                        <label for="email">EMAIL ID</label>
                            <input name="email" type="email" class="form-control" id="email">

                        <div class="col-md-6 col-sm-6">
                    	    <a href='done' type="submit" name="submit" class="btn btn-default">CONFIRM</a>
                        </div>
					</div>
				</form>
			</div>
		</div>
